version: '3.1'
services:

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
        - otus
    hostname: rabbitmq
    restart: on-failure:1

  meteo-api:
    build:
      context: ./meteoApi
      dockerfile: Dockerfile
    hostname: meteoapi
    container_name: meteoapi
    restart: on-failure:1
    
##HOST_PORT:CONTAINER_PORT
    ports:
      - 8080:8888
      
    networks:
      - otus
    environment:
      AUTH: null

  prometheus:
    image: prom/prometheus
#    depends_on:
#      - meteo-api
    container_name: prometheus
    ports:
      - 9090:9090
    networks:
      - otus
    volumes:
      - ./monitoring/prometheus/:/etc/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: on-failure:1
    hostname: prometheus

  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - ./monitoring/grafana/:/etc/grafana/provisioning/
    env_file:
      - ./monitoring/grafana/config.monitoring
    networks:
      - otus
    restart: on-failure:1
    hostname: grafana

####include gafana LOKI
  grafana-loki:
    image: grafana/loki
    ports:
      - 3100:3100    
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - otus
    restart: on-failure:1
    hostname: loki

##OpenTelemetry collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib
    # volumes:
    #   - ./monitoring/opentelemetry/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    ports:
      - 1888:1888 # pprof extension
      - 18888:8888 # Prometheus metrics exposed by the Collector
      - 18889:8889 # Prometheus exporter metrics
      - 13133:13133 # health_check extension
      - 4317:4317 # OTLP gRPC receiver
      - 4318:4318 # OTLP http receiver
      - 55679:55679 # zpages extension
    
    networks:
      - otus
    restart: on-failure:1
    hostname: opentelemetry


networks:
  otus:
    driver: bridge
